<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pratica com JSON</title>
</head>

<body class="pagina">
    <h1 class="pagina__titulo">Cantoras Brasileiras</h1>

    <main class="container">

        <div class="card__cantora">

            <div class="infos-wrapper">
                <img class="cantora__1" src="" width="200" alt="foto da cantora Ana Carolina" id="foto__ac">
                <h2 id="titulo__anaCarolina"></h2>
                <hr>
                <p class="tipografia">Gêneros: <br><span class="dynamic-text" id="genero__ac"></span></p>
                <hr>
                <p class="tipografia">Discografia: <br><span class="dynamic-text" id="discografia__ac"></span></p>
                <hr>
                <a id="instagram__ac" target="_blank" href=""><i class="fab fa-instagram"></i></a>

            </div>

            <div class="card__cantora">

                <div class="infos-wrapper">
                    <img class="cantora__2" src="" width="200" alt="foto da cantora Vanessa da  Mata" id="foto__vm">
                    <h2 id="titulo__vanessaMata"></h2>
                    <hr>
                    <p class="tipografia">Gêneros: <br><span class="dynamic-text" id="genero__vm"></span></p>
                    <hr>
                    <p class="tipografia">Discografia: <br><span class="dynamic-text" id="discografia__vm"></span></p>
                    <hr>
                    <a id="instagram__vm" target="_blank" href=""><i class="fab fa-instagram"></i></a>

                </div>

                <div class="card__cantora">

                    <div class="infos-wrapper">
                        <img class="cantora__3" src="" width="200" alt="foto da cantora Simone e Simaria" id="foto__ss">
                        <h2 id="titulo__simoneSimaria"></h2>
                        <hr>
                        <p class="tipografia">Gêneros: <br><span class="dynamic-text" id="genero__ss"></span></p>
                        <hr>
                        <p class="tipografia">Discografia: <br><span class="dynamic-text" id="discografia__ss"></span></p>
                        <hr>
                        <a id="instagram__ss" target="_blank" href=""><i class="fab fa-instagram"></i></a>

                    </div>
    </main>

    <script src="https://kit.fontawesome.com/0e3817284c.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
